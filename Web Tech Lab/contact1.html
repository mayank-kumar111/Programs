<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - International Book Fair</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    header {
        background-color: #0073e6;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
    header h1 {
        margin: 0;
        font-size: 2em;
    }
    header nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }
    main {
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
        text-align: center;
        padding: 10px 0;
        background-color: #0073e6;
        color: #fff;
    }
    .contact {
        margin-bottom: 20px;
    }
    .contact h2 {
        font-size: 1.5em;
        border-bottom: 2px solid #0073e6;
        padding-bottom: 5px;
        color: #0073e6;
    }
    .contact form {
        margin-bottom: 20px;
    }
    .contact label {
        display: block;
        margin: 10px 0;
    }
    .contact input,
    .contact textarea {
        width: 100%;
        padding: 5px;
        margin: 5px 0 20px 0;
    }
    .contact button {
        background-color: #0073e6;
        color: #fff;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
    }
    .contact button:hover {
        background-color: #0055a5;
    }
    .contact address {
        margin: 10px 0;
    }
    .contact p {
        margin: 5px 0;
    }
    .contact a {
        color: #0073e6;
        text-decoration: none;
    }
    .contact a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Have any questions? Get in touch with us!</p>
            <form action="">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <h2>Our Location</h2>
            <p>Visit us at:</p>
            <address>
                123 Main Street<br>
                City, State 12345<br>
                India
            </address>
            <h2>Phone</h2>
            <p>Call us at: 123-456-7890</p>
            <h2>Email</h2>
            <p>Email us at:
            </p>
        </section>
    </main>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted!');
        });
        document.querySelector('nav a[href="contact1.html"]').classList.add('active');
    </script>
</body>
</html>
