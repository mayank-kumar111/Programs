<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skit Pravah Coordinator Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90%;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }

        textarea {
            resize: vertical;
        }

        .error {
            color: red;
            font-size: 0.8em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Skit Pravah Coordinator Registration</h1>
        <p>Please fill out the form below to register as a coordinator for Skit Pravah.</p>
        <hr>
        <fieldset>
            <legend>Coordinator Details</legend>
            <form id="coordinatorForm" action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" required>
                <div id="nameError" class="error"></div>
                <label>Gender:</label>
                <input type="radio" name="gender" id="male" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female" required>
                <label for="female">Female</label>
                <div id="genderError" class="error"></div>
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" required>
                <div id="emailError" class="error"></div>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" required>
                <div id="phoneError" class="error"></div>
                <label for="year">Year of Study:</label>
                <select name="year" id="year" required>
                    <option value="">Select Year</option>
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                    <option value="4th">4th Year</option>
                </select>
                <div id="yearError" class="error"></div>
                <label for="branch">Branch:</label>
                <select name="branch" id="branch" required>
                    <option value="">Select Branch</option>
                    <option value="CSE">Computer Science and Engineering (CSE)</option>
                    <option value="IT">Information Technology (IT)</option>
                    <option value="ECE">Electronics and Communication Engineering (ECE)</option>
                    <option value="EEE">Electrical and Electronics Engineering (EEE)</option>
                    <option value="MECH">Mechanical Engineering (MECH)</option>
                    <option value="CIVIL">Civil Engineering (CIVIL)</option>
                </select>
                <div id="branchError" class="error"></div>
                <label for="event_type">Event Type:</label>
                <select name="event_type" id="event_type" required>
                    <option value="">Select Event Type</option>
                    <option value="Technical">Technical</option>
                    <option value="Non-Technical">Non-Technical</option>
                    <option value="Cultural">Cultural</option>
                    <option value="Sports">Sports</option>
                </select>
                <div id="eventTypeError" class="error"></div>
                <label for="event_description">Event Description:</label>
                <textarea name="event_description" id="event_description" rows="5" required></textarea>
                <div id="eventDescriptionError" class="error"></div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </fieldset>
    </div>
    <script>
        document.getElementById('coordinatorForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let isValid = true;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const year = document.getElementById('year').value;
            const branch = document.getElementById('branch').value;
            const eventType = document.getElementById('event_type').value;
            const eventDescription = document.getElementById('event_description').value.trim();

            if (!name) {
                document.getElementById('nameError').textContent = 'Please enter your name.';
                isValid = false;
            } else {
                document.getElementById('nameError').textContent = '';
            }

            if (!document.querySelector('input[name="gender"]:checked')) {
                document.getElementById('genderError').textContent = 'Please select a gender.';
                isValid = false;
            } else {
                document.getElementById('genderError').textContent = '';
            }

            if (!email) {
                document.getElementById('emailError').textContent = 'Please enter your email.';
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                isValid = false;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            if (!phone) {
                document.getElementById('phoneError').textContent = 'Please enter your phone number.';
                isValid = false;
            } else if (!/^\d{10}$/.test(phone)) {
                document.getElementById('phoneError').textContent = 'Please enter a valid 10-digit phone number.';
                isValid = false;
            } else {
                document.getElementById('phoneError').textContent = '';
            }

            if (!year) {
                document.getElementById('yearError').textContent = 'Please select your year of study.';
                isValid = false;
            } else {
                document.getElementById('yearError').textContent = '';
            }

            if (!branch) {
                document.getElementById('branchError').textContent = 'Please select your branch.';
                isValid = false;
            } else {
                document.getElementById('branchError').textContent = '';
            }

            if (!eventType) {
                document.getElementById('eventTypeError').textContent = 'Please select the event type.';
                isValid = false;
            } else {
                document.getElementById('eventTypeError').textContent = '';
            }

            if (!eventDescription) {
                document.getElementById('eventDescriptionError').textContent = 'Please enter the event description.';
                isValid = false;
            } else {
                document.getElementById('eventDescriptionError').textContent = '';
            }

            if (isValid) {
                alert('Form submitted successfully!');
                document.getElementById('coordinatorForm').reset();
            }
        });
    </script>
</body>

</html>
